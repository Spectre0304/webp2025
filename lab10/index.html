<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lab#10 Using flickr API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #0063dc; /* Flickr blue */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #004fb3;
        }
        
        .gallery {
            --g: 6px; /* the gap */
            display: grid;
            width: 1200px; /* the size */
            aspect-ratio: 1;
            grid: auto-flow 1fr/repeat(3,1fr);
            gap: var(--g);
            margin: 20px auto;
        }
        
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale();
            cursor: pointer;
            transition: .5s;
        }
        
        .gallery img:hover {
            filter: grayscale(0);
        }
        
        .gallery img:nth-child(2) {
            grid-area: 1/2/span 2/span 2;
            clip-path: polygon(0 0,100% 0,100% 100%,calc(50% + var(--g)/4) 100%,0 calc(50% - var(--g)/4));
        }
        
        .gallery img:nth-child(3) {
            grid-area: 2/1/span 2/span 2;
            clip-path: polygon(0 0,calc(50% - var(--g)/4) 0,100% calc(50% + var(--g)/4),100% 100%,0 100%);
        }
        
        /* 當螢幕寬度小於 1240px 時的響應式設計 */
        @media (max-width: 1240px) {
            .gallery {
                width: 100%;
            }
        }
        
        /* 顯示加載中的提示 */
        .loading {
            text-align: center;
            margin: 20px;
            font-style: italic;
            color: #666;
            display: none;
        }
        
        /* 顯示錯誤訊息 */
        .error {
            color: red;
            text-align: center;
            margin: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Lab#10 Using flickr API</h1>
    <button onclick="getimg()">Get IMG</button>
    <div id="loading" class="loading">Loading images...</div>
    <div id="error" class="error"></div>
    <div id='gallery' class="gallery"></div>
    
    <!-- 引入外部 JavaScript 文件 -->
    <script src="flickr-gallery.js"></script>
</body>
</html>
